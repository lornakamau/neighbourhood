{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static %}
{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
{{block.super}}

<div class="container">
    <h1>Post a message</h1>
    <form action="{%url 'make-post'%}" method="post">
        {%csrf_token%}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-info" value="Post">
    </form>
</div>

{% endblock %}
