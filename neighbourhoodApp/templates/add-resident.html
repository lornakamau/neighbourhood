{%extends 'base.html'%}
{% load bootstrap3 %} 
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row under-nav">
        <div class="col-12 col-sm-8">
            <div class="row">
                <div class="col-12">                    
                    <h1>Add Resident</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form  action="{%url 'add-resident'%}" method="post">
                        {%csrf_token%}
                    
                        {% bootstrap_form form%}
                        <input type="submit" class="btn btn-primary" value="Add">
                    </form>
                </div>
            </div>
            <div class="row under-nav"></div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

{% endblock %}
